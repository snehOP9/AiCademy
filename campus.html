<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #333;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.astate.edu/a/global-initiatives/international/partner-universities/Chandigarh2.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        .map-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #C62828;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            font-weight: normal;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Campus Navigation</h1>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3428.2062529867426!2d76.57279697591196!3d30.76879017456698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ffb140bd63e07%3A0x68591e334d17a988!2sChandigarh%20University!5e0!3m2!1sen!2sin!4v1740232359136!5m2!1sen!2sin" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
